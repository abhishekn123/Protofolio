<div class="container-fluid mx-auto text-center " id='projects'>
  <h1 id="head" class="text-left" style="color: #33ffa9">Blogs</h1>
  <div id="bar" style="width:8%;height: 5%; background-color: #33ffa9;color:#33ffa9;font-size: 10px;"> s</div>
  <div class="mt-5 mb-5 row">
    <div class="card col-md-3" style="background-color: #233554;" *ngFor="let post of stories">
      <a [href]="post.link" target="_blank">
        <div class="row">
          <div class="col-md-12 h-100" >
            <img [src]="post.thumbnail" style="background-size: cover;" class="img-thumbnail" alt="Avatar" />
          </div>
          <div class="col-md-12">
            <div class="container p-4">
              <h4 style="text-decoration: none;color:'#fff'" class="title"><b>{{post.title}}</b></h4>
              <!-- <p style="text-decoration: none;color:'#fff'" class="stack">learn more</p> -->
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
